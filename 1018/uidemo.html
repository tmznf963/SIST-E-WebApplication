<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>jQuery UI Demo</title>
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.css">
	<script src="script/jquery.min.js"></script>
	<script src="script/jquery-ui.min.js"></script>
	<script>
		$(function(){
			$('button:eq(0)').button({
				icon : "ui-icon-circle-close",
				text : false
			});
			$('button:eq(1)').button({
					disabled : true
				});
			$('button:eq(2)').button({
				icon: "ui-icon-gear",
			   iconPosition: "end"
			});
		});
	</script>
</head>
<body>
	<button type="button">버 튼 1</button>
	<button type="button">버 튼 2</button>
	<button type="button">버 튼 3</button>
	<button type="button">버 튼 4</button>
	<button type="button">버 튼 5</button>
</body>
</html>
