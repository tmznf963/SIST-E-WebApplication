<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery Effect Demo</title>
		<script src="script/jquery.min.js"></script>
		<style type="text/css">
			#container{
				width: 300px;
				height: 300px;
				background-color: skyblue;
				display: none;
			}
		</style>
		<script>
			$(function(){
				$('button').click(function(){
					//$('#container').show(2000);
					//"fast","slow","normal"
					//milliseconds == ex)2000,3000 ...
					$('#container').show(2000,function(){
						$('#container').css("background-color","gray");
					});
				});
			});
		</script>
	</head>
	<body>
		<h1>Effect show()</h1>
		<div><button type="button">show</button></div>
		<div id="container"></div>
	</body>
</html>
