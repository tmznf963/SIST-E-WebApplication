<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery Effect Demo</title>
		<script src="script/jquery.min.js"></script>
		<style type="text/css">
			#container{
				width: 300px;
				height: 300px;
				background-color: skyblue;
				display: none;
			}
		</style>
		<script>
			$(function(){
				$('button:first').click(function(){
					//$('#container').show(2000);
					$('div:not(:animated)').show(2000);
				});
				$('button:last').click(function(){
					//$('#container').hide(1000);
					$('div:not(:animated)').hide(2000);
				});
			});
		</script>
	</head>
	<body>
		<h1>Effect show() & hide()</h1>
		<p>
			<button type="button">show</button>
			<button type="button">hide</button>
		</p>
		<div id="container"></div>

	</body>
</html>
