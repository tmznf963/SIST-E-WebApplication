<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Server Send Event Demo</title>
	<script type="text/javascript">
		function start(){
			var source = new EventSource("demo_send.php");
			source.onmessage = function(evt){
				document.getElementById('result').innerHTML += evt.data +"<br>";
			}
		}
	</script>
</head>
<body>
	<button type="button" onclick="start()">Start</button><br>
	<output id="result"></output>
</body>
</html>
