<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Storage Demo</title>
	<script>
		window.onload = function(){//local & session = get,set,remove,clear
			var storage = window.localStorage;
			//var count = storage.getItem('mycount');
			//var count = storage.mycount;
			var count = storage['mycount'];
			if(count){   //있다면
				count = parseInt(count) + 1;
				//storage.setItem("mycount", String(count));
				//storage.mycount = String(count);
				storage['mycount'] = String(count);
				document.getElementById('cnt').innerHTML = count;
			}else{   //없다면
				//storage.setItem("mycount", "0");
				//storage.mycount = "0";
				storage['mycount'] = "0";
			}
		}
	</script>
</head>
<body>
	방문자 수 : <span id='cnt'>0</span>
</body>
</html>
