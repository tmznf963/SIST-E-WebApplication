<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Storage Demo</title>
	<script>
		window.onload = function(){
			document.querySelector('button').onclick = function(){
				var name = document.querySelector('#txtName');
				var age = document.querySelector('#txtAge');
				var address = document.querySelector('#txtAddress');
				var user = {
					name : name.value,
					age : age.value,
					address : address.value
				};
				sessionStorage.setItem('userinfo', JSON.stringify(user));
			}
		}
	</script>
</head>
<body>
	Name : <input type="text" id="txtName"><br />
	Age : <input type="number" id="txtAge"><br />
	Address : 	<input type="text" id="txtAddress" size="50"><br />
	<button type="button">Save</button>
</body>
</html>
