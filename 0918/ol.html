<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ol tag 연습</title>
</head>
<body>
    <h1>ol tag 연습</h1>
    <h2>파이썬과 자바를 연계한 머신러닝 활용 개발자 양성과정</h2>
    <ol type="i">
        <li>Java SE</li>
        <li>JDBC</li>
        <li value = "40">Oracle PL/SQL</li>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JAVASCRIPT</li>
    </ol>
</body>
</html>
