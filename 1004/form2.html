<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Select Demo</title>
	<script>
		window.onload = function(){
			var now = new Date();
			var year = now.getFullYear();
			var month = now.getMonth() + 1;
			var day = now.getDate();
			document.myform.year.selectedIndex = year - 1950;
			document.myform.month.selectedIndex = month - 1;
			document.myform.day.selectedIndex = day - 1;
		}
	</script>
</head>
<body>
	<form name='myform'>
	Year : <select name='year'>
					<script>
						for(var i = 1950 ; i <= 2050 ; i++){
							document.write("<option value='" + i + "'>" + i + '</option>');
						}
					</script>
				</select>&nbsp;&nbsp;&nbsp;
	Month : <select name = 'month'>
						<script>
							for(var i = 1 ; i <= 12 ; i++){
								document.write("<option value='" + i + "'>" + i + '</option>');
							}
						</script>
					</select>&nbsp;&nbsp;&nbsp;
	Day : <select name='day'>
					<script>
						for(var i = 1 ; i <= 31 ; i++){
							document.write("<option value='" + i + "'>" + i + '</option>');
						}
					</script>
				</select>
	</form>
</body>
</html>
