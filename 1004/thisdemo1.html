<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>This Demo</title>
	<script type="text/javascript">
		window.addEventListener('load',init,false);
		function init(){
			//document.myform.txtSource.addEventListener('change',copy,false);
			document.myform.txtSource.addEventListener('blur',copy,false);
		}
		function copy(){
			//alert(this.value);
			document.myform.txtTarget.value = this.value;
		}
	</script>
</head>
<body>
	<form name="myform">
		Source : <input type="text" name="txtSource"><br>
		Target : <input type="text" name="txtTarget">
	</form>	
</body>
</html>
