<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Function Demo</title>
	<script type="text/javascript">
		function change(num,str){
			num += 10000;
			str ='World';
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		var num = 100;
		var str = 'hello';
		document.write("before change num = "+num+' str ='+str+'<br>');
		change(num,str);
		document.write("after change num = "+num+' str ='+str+'<br>');
	</script>
</body>
</html>
