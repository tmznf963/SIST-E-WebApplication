<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>성적관리 결과 화면</title>
	<style type="text/css">
		h1{
			text-align: center;
			color:white;
		}
		body{
			background-color:gray;
		}
	</style>
	<script type="text/javascript">
		window.onload = setup;
		function setup(){
			var str = window.location.search;
			//str.indexOf('?');//몇번째야?
			str = str.substring(1);
			var array = str.split('&');
			var student = new Student();
			student.hakbun = array[0].split('=')[1];
			student.irum = decodeURI(array[1].split('=')[1]);
			student.kor = parseInt(array[2].split('=')[1]);
			student.eng = parseInt(array[3].split('=')[1]);
			student.mat = parseInt(array[4].split('=')[1]);
			student.edp = parseInt(array[5].split('=')[1]);//input
			calc(student);
			output(student);
			//document.write(decodeURI(array[1]));
		}
	</script>
	<script src='script/student.js'></script>
	<script src='script/input.js'></script>
	<script src='script/calc.js'></script>
	<script src='script/output.js'></script>
</head>
<body>

</body>
</html>
