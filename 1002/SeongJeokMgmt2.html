<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>성적관리 프로그램</title>
	<style type="text/css">
		h1{
			text-align: center;
		}
		table{
			margin-left: auto;
			margin-right: auto;
		}
		tr:last-child > td{
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>성적 입력 창</h1>
	<form action="result.html">
		<table border="1">
			<tbody>
				<tr>
					<th><label for="hakbun">학번</label></th><td><input type="text" id="hakbun" name="hakbun"autofocus></td>
				</tr>
				<tr>
					<th><label for="irum">이름</label></th><td><input type="text" id="irum" name="irum"></td>
				</tr>
				<tr>
					<th><label for="kor">국어</label></th><td><input type="text" id="kor" name="kor"></td>
				</tr>
				<tr>
					<th><label for="eng">영어</label></th><td><input type="text" id="eng" name="eng"></td>
				</tr>
				<tr>
					<th><label for="mat">수학</label></th><td><input type="text" id="mat" name="mat"></td>
				</tr>
				<tr>
					<th><label for="edp">전산</label></th><td><input type="text" id="edp"  name="edp"></td>
				</tr>
				<tr> 
						<td colspan="2">
							<input type="submit" value="입력하기">&nbsp;&nbsp;
							<input type="reset" value="다시하기">
						</td>
				</tr>	
			</tbody>
		</table>
	</form>
</body>
</html>
