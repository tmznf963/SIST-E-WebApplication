<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Dynamic / Annonymous Function Demo</title>
</head>
<body>
	<script>
		var x = prompt('첫번째 파라미터를 입력해 주세요.');
		var y = prompt('두번째 파라미터를 입력해 주세요.');
		var body = prompt('함수의 바디를 입력해주세요');

		var add = new Function(x,y,body);
		document.write(add(5,8));
	</script>
</body>
</html>
