<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Recursive Function Demo (재귀호출)</title>
</head>
<body>
	<script>
		function fibo(n){
			if(n<=2) return 1;
			else return fibo(n-1) + fibo(n-2);
		}
		for(var i = 1; i <11 ; i ++){
			document.write(i+ ' --> '+fibo(i)+'<br>');
		}
	</script>
</body>
</html>
