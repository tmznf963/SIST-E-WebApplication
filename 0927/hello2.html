<!DOCTYPE html>
<html>
<head>
	<title>JavaScript 사용방법</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		var season = prompt("좋아하는 계절은 무엇인가요??");
		switch(season){
			case 'spring' : document.write("진달래, 개나리"); break;
			case 'summer' : document.write("장미, 아카시아"); break;
			case 'fall' : document.write("코스모스, 백합"); break;
			case 'winter' : document.write("동백, 매화"); break;
		}
	</script>
</body>
</html>
