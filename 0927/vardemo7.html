<!DOCTYPE html>
<html>
<head>
	<title>변수</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var su = 5; //number형 리터럴
		var str = "hello" //String형 리터럴
		var flag = true; //boolean형 리터럴
		var array = ['사과','망고'];//array형 리터럴
		var cat = {name:"소나타",price:25000000}; //object형 리터럴
		var aaa = function(bbb) { return bbb * 1000}; //function형 리터럴
		document.write(aaa(100)+"<br>");
		var ccc = aaa;
		document.write(ccc(50));
	</script>
</body>
</html>
