<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>jQuery CSS Demo</title>
	<style type="text/css">
		.myclass{
			background-color:yellow;
			color: blue;
			font-size: 3em;
			text-decoration: underline;
		}
	</style>
	<script src="script/jquery.js"></script>
	<script>
		$(document).ready(function(){
			if($('h1').hasClass('myclass')) $('h1').removeClass('myclass');
			else $('h1').addClass('myclass');
		});
	</script>
</head>
<body>
	<h1>Hello, CSS jQuery</h1>
</body>
</html>
