<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>jQuery Demo</title>
	<script src="script/jquery.js"></script>
	<script>
		$(document).ready(
			function(){
				$('div > p').css('border','1px dashed red');
			});
	</script>
</head>
<body>
	<p>One</p>
	<div><p>Two</p></div>
	<p>Three</p>
</body>
</html>
