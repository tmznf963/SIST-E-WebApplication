<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>jQuery CSS DEMO</title>
	<script src="script/jquery.js"></script>
	<style>
		.bg{ background-color: red; }
		.txt{ color: blue; }
	</style>
	<script>
		$(document).ready(function(){
			$('body').addClass('bg');
			$('h1').addClass('txt');
		});
	</script>
</head>
<body>
	<h1>Hello, addClass()</h1>

</body>
</html>
