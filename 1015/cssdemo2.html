<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>jQuery CSS Demo</title>
	<script src="script/jquery.js"></script>
	<script></script>
	<style type="text/css">
		p{
			margin:6px;   font-size:16px;
		}
		.selected{
			color:red;
		}
		.highlight{
			background-color : gray;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$('p:first').addClass('selected highlight');
			$('p:last').css({background : "cyan", color : "blue"});
		});
	</script>
</head>
<body>
	<p>Hello</p>
	<p>World</p>
	<p>jQuery</p>
</body>
</html>
