<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>jQuery Demo</title>
	<style type="text/css">
		.bg{
			color:red;
			font-size: 2em;
			font-weight: 900;
		}
	</style>
	<script src="script/jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('<div/>',{
				'class' : 'bg',
				'text' : 'Click Me',
				click : function(){
					$(this).toggleClass('bg');
				}
			}).appendTo('body');//body에 붙여라.
		});
	</script>
</head>
<body>
	
</body>
</html>
