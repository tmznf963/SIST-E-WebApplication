<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>jQuery Attibute Demo</title>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>
	<script>
		$(document).ready(function(){
			var str = "<ul>";
			str += "<li>Source : " + $('img').attr('src') + '</li>';
			str += "<li>넓이 : " + $('img').attr('width') + 'px</li>';
			str += "<li>높이 : " + $('img').attr('height') + 'px</li>';
			str += "</ul>";
			$('output').html(str);
			$('img').click(function(){
				$(this).attr('src', 'images/suji.jpg');
				$(this).attr('width', '500px');
				$(this).attr('height', '707px');
			});
		});
	</script>
</head>
<body>
	<img src="images/yeji.jpg" width="600" height="599">
	<output id="result"></output>
</body>
</html>
