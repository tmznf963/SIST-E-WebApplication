<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Progress Demo</title>
	<script>
		window.addEventListener('load',init,false);
		var su = 0;
		function init(){
			var pgress = document.querySelector('#pBar');
			pgress.max = 100;
			pgress.value = ++su;
			document.querySelector('#result').innerHTML = Math.floor(pgress.position*100)+"% 완료";
			setTimeout(init,500);
		};
	</script>
</head>
<body>
	Download : 
	<progress id="pBar"value="0"></progress><br>
	진행율 : <output id='result'></output>
	<!-- <progress value="" max=""></progress><br> -->
</body>
</html>
