<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery Event Demo</title>
		<script src="script/jquery.min.js"></script>
		<script>
			$(function(){
				$('#passwd').keyup(function(){
					//$('#error').remove();
					$('#error').empty();
				});
				$('#passwd1').keyup(function(){
					if($('#passwd').val() != $('#passwd1').val()){
						$('#error').text('Password가 서로 일치하지 않습니다.');
						$('#error').css('color', 'red');
					}else{
						$('#error').text('Password 일치.');
						$('#error').css('color', 'green');
					}
				});
			});
		</script>
	</head>
	<body>
		Password : <input type='password' id='passwd' />
		<span id='error' style='color:red'>암호를 입력하세요</span><br />
		Password(Confirm) : <input type='password' id='passwd1' />
	</body>
</html>
