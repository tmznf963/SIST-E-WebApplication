<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery Event Demo</title>
		<script src="script/jquery.min.js"></script>
		<script>
			$(function(){
				$('div').bind('click', function(){
					$(this).css({"background-color" : "red", "font-size" : "2em"});
				});
				$('div').bind('mouseover', function(){
					$(this).css({"background-color" : "cyan", "font-weight" : 900});
				});
				$('div').bind('mouseout', function(){
					$(this).css({"background-color" : "yellow", 
										"font-size" : "1em", "font-weight" : 400});
				});
			});
		</script>
	</head>
	<body>
		<div style='width:150px;height:80px;background-color:yellow'>
			Please Click me!
		</div>
	</body>
</html>
