<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery Event Demo</title>
		<script src="script/jquery.min.js"></script>
		<script>
			$(function(){
				$('a').dblclick(function(){//mouseup & mousedown
					$('img').attr("src","images/"+$(this).attr('name')+".jpg");
				}).click(function(){
					return false;
				});
			});
		</script>
		<style type="text/css">
			ul { list-style-type : none}
			img{
				width: 200px; 
				height: 200px;
				border: 1px solid skyblue;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="images/apple.jpg" name="apple">사과</a></li>
			<li><a href="images/mango.jpg" name="mango">망고</a></li>
			<li><a href="images/grape.jpg" name="grape">포도</a></li>
			<li><a href="images/lemon.jpg" name="lemon">레몬</a></li>
		</ul>
		<div><img /></div>
	</body>
</html>
