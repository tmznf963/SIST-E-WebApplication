<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery Event Demo</title>
		<script src="script/jquery.min.js"></script>
		<script>
			$(function(){
				$('#btnChange').bind("click",function(){
					$('img').attr('src','images/mango.jpg').attr('width', '200px').attr('height', '200px');
				});
				$('#btnCancle').click(function(){
					$('#btnChange').unbind('click');
					$('img').attr('src','images/apple.jpg').attr('width', '200px').attr('height', '200px');
					$('#btnChange').attr('disabled','disabled');
				});
			});
		</script>
		
	</head>
	<body>
		<!-- javascript:void(0)-->
		<div><button type="button" id='btnChange'>이미지 변경하기</a></div>
			<div><button type="button" id='btnCancle'>이미지 되돌리기</a></div>
		<img src='images/apple.jpg' width="200" height="200" />
	</body>
</html>
