<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>회원 정보 페이지</title>
</head>
<body>
	<script type="text/javascript">
		//search
		//href
		//
		var value = window.location.search.substring(1);// ? 뒤로 부터 쭉~
		var array = value.split('&');//&기준으로 잘라라
		document.write('<h1>회원 정보</h1>');
		document.write('<ul>');
		var hobby='';
		for(var i = 0 ; i < array.length ; i++){
			var str = array[i];
			if(str.split('=')[0]=="hobby"){
				 hobby += str.split('=')[1]+',';
				 if(i==array.length-1){
					document.write("<li>"+str.split('=')[0]+" : "+decodeURI(hobby.substring(0,hobby.length-1))+"</li>");
				 }
			}else{
			document.write("<li>"+str.split('=')[0]+" : "+decodeURI(str.split('=')[1])+"</li>");
			}
		}
		document.write('</ul>');
	</script>
</body>
</html>
