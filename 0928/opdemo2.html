<!DOCTYPE html>
<html>
<head>
	<title>Operator Demo</title>
	<meta charset="utf-8">
	<style type="text/css">
		a[href$='net']:hover{
			color: red; font-size:3em;
		}
	</style>
</head>
<body>
	<h1>우리나라 검색 엔진</h1>
	<ul>
		<li><a href="https://www.naver.com" title="초록창" target="_blank">네이버</a></li>
		<li><a id='mya' href="javascript:void(document.getElementById('mya').style.fontSize='3em')" title="노란창" target="_blank">다음카카오</a></li>
		<li><a href="javascript:void(document.body.style.backgroundColor='skyblue')" title="파란창">구글코리아</a></li>
		<li><a href="javascript:void(0)" title="빨간창">네이트</a></li>
	</ul>
</body>
</html>
