<!DOCTYPE html>
<html>
<head>
	<title>Operator Demo</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var car = {name:"Sonata", price:2500000,maker:"HyunDai"};
		document.write("car.price = "+car.price+"<br>");
		document.write(delete car.price +"<br>");//잘 지워지면 true
		document.write("car.price = " + car.price+"<br>");

		var array = ['apple','mango','lemon','grape'];
		document.write('apple[2] = '+array[2]+"<br>");
		document.write(delete array[2] + "<br>");//Member 삭제
		document.write('apple[2] = '+array[2]+"<br>");

		document.write("Math.PI = " + Math.PI + "<br>");
		document.write(delete Math.PI + "<br>");

		su = 5;//전역
		var num = 100;//지역
		document.write(delete su + "<br>");
		document.write(delete num + "<br>");
		document.write('array.length =' + array.length + "<br>");
		document.write(array);
	</script>
</body>
</html>
