<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pseudo Element</title>
    <style type ="text/css">
        p::first-letter{
            color:forestgreen;
            font-size:3em;
        }
        h1::after{
            content:"--많은 관심 부탁드려요.";
        }
    </style>
</head>
<body>
    <h1>퓨마</h1>
    <p>몸길이 1.1~2m, 꼬리길이 60~78cm, 몸무게 30~103kg이다. 크기나 몸빛깔에는 지리적 변이가 많으며, 반점이 없다는 점이 재규어와 다르다. 몸은 가늘고 귀는 작고 끝이 둥글다. 머리는 나비가 넓고 짧다. 몸의 등면은 적갈색·황갈색·회색·갈색 등이고, 몸 아랫면은 흰색이며, 귀와 꼬리 끝은 검은색이다. 완전히 검은 퓨마도 있다. 어린 퓨마는 어두운 색의 큰 얼룩무늬가 있는데 이 얼룩무늬는 생후 3개월부터 점차 없어진다.</p>
</body>
</html>
