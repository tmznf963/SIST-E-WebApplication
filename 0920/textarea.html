<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>textarea tag 연습</title>
</head>
<body>
    <h1>textarea tag 연습</h1>
    <form>
        이름: <input type="text" name="username" required 
        placeholder="이름은 필수 항목입니다." maxlength="12"><br>
        자기소개: <br><textarea cols="30" rows="10" 
        placeholder="자기소개는 필수입니다." wrap="hard"></textarea><br>
        <input type="reset" value="초기화"">
    </form>
</body>
</html>
