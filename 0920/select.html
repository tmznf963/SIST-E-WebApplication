<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select tag 연습</title>
</head>
<body>
    <h1>select tag</h1>
    <h2>귀하가 현재 가장 많이 사용하시는 툴은?</h2>
    <select size="1"><!-- radio button 대체-->
        <option>--선택--</option>
        <option>Eclipse</option>
        <option>Visual Studio Code</option>
        <option>Sublime Text</option>
        <option>Editplus</option>
        <option>WebStorm</option>
        <option>Atom</option>    
    </select>
    <hr>
    <h2>귀하의 취미는?</h2><!-- checkbox 대체-->
    <select size="5" multiple>
        <option>--다중선택--</option>
        <option>낚시</option>
        <option>바둑</option>
        <option>독서</option>
        <option>영화감상</option>
        <option>드라이브</option>
        <option>스포츠</option>
    </select>
</body>
</html>
