<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tag(id) Selector</title>
    <style type="text/css">
        figure{
            text-align: center;
        }
        img{
            width: 1000px;
            height: 800px;
        }
        figcaption{
            color:steelblue;
            font-weight: 900;
            text-decoration: underline;
        }
        p#a{
            text-align: center;
            color:springgreen;
        }
        p#b{
            text-align: center;
            color: slategrey;
        }
        p#c{
            text-align: center;
            color: slateblue;
        }
        p#d{
            text-align: center;
            color: royalblue;
        }
    </style>
</head>
<body>
    <figure>
        <img src="images/jimin.jpg" alt="여신">
        <figcaption>대한민국 여배우 한지민</figcaption>
    </figure>
    <p id="a">Hello</p>
    <p id="b">World</p>
    <p id="c">HTML5</p>
    <p id="d">CSS3</p>
</body>
</html>
