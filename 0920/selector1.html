<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tag Selector</title>
    <style type="text/css">
        figure{
            text-align: center;
        }
        img{
            width: 1000px;
            height: 800px;
        }
        figcaption{
            color:steelblue;
            font-weight: 900;
            text-decoration: underline;
        }
        p{
            text-align: center;
            color: teal;
        }
    </style>
</head>
<body>
    <figure>
        <img src="images/jimin.jpg" alt="여신">
        <figcaption>대한민국 여배우 한지민</figcaption>
    </figure>
    <p>Hello</p>
    <p>World</p>
    <p>HTML5</p>
    <p>CSS3</p>
</body>
</html>
