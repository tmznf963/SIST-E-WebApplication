<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- HTML tag 자체의 redirect -->
	<!-- <meta http-equiv="Refresh" content="3;url=https://www.naver.com"> -->
	<title>Location Demo</title>
	<script>
		window.addEventListener('load',init,false);
		function init(){
			document.getElementById('txtURL').addEventListener('keydown',mykey,false);
		}
		function mykey(){
			if(window.event.keyCode == 13 && document.getElementById('txtURL').value){
				//alert(window.event.keyCode);
				//window.location.replace(this.value);//주소 바꿔라
				window.location.href = this.value;
			}
		}
	</script>
</head>
<body>
	URL : <input type="text" id="txtURL" size="50">
</body>
</html>
