<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>DOM Deom</title>
	<script>
		window.onload = function(){
			//document.querySelector('#console').innerHTML = document.querySelector('h1').innerHTML;//Tag사이에 값 넣어
			var ps = document.getElementsByTagName('p');
			//ps[2].innerHTML='이것은 세번째 단락입니다.';
			ps[1].onclick = function(){
				var value = this.innerHTML;
				var str =' <span style="color:red;font-size:2em;">';
				str += value + '</span>';
				document.getElementsByClassName('second')[0].innerHTML=str;
			}
		}
	</script>
</head>
<body>
	<h1>DOM Demo</h1>
	<p>이것은 첫번째 단락입니다.</p>
	<p class="second">이것은 두번째 단락입니다.</p>
	<p id='console'></p>
</body>
</html>
