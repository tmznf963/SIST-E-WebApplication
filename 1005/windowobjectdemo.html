<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Window Object Demo</title>
	<script type="text/javascript">
		window.addEventListener('load',init,false);
		function init(){
			document.getElementById('btnOpen').addEventListener('click',myopen,false);
			document.getElementById('btnSend').addEventListener('click',mysend,false);
		}
		var w = null;//전역변수
		function myopen(){
			w = window.open('child.html','_blank','width=400,height=250');//창 열어
		}
		function mysend(){
			var msg = document.getElementById('txtMsg').value;
			w.document.myform.rm.value += msg + '\n';
			document.getElementById('txtMsg').value = "";
		}
	</script>
</head>
<body>
	<p><button type="button" id = "btnOpen">Open</button></p>
	<p>
		Message : <input type="text" size="50" id="txtMsg"><br>
		<input type="button" id="btnSend" value="Send">
	</p>
</body>
</html>
