<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>동아리 가입서</title>
    <link rel="stylesheet" type="text/css" href="css/gaip.css">
</head>
<body>
    <h1>동아리 가입서</h1>
    <table border="1">
        <tr>
            <td>동아리 명</td>
            <td>카리스마</td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text" size="10"></td>
        </tr>
        <tr>
            <td>학부/학과</td>
            <td>
                <select size="1" name="major">
                    <option>인터넷 공학부</option>
                    <option>공연예술학부</option>
                    <option>외국어학부</option>
                    <option>컴퓨터 공학과</option>
                    <option>멀티&게임공학과</option>
                    <option>영어 영문과</option>
                </select>
        </td>
        </tr>
        <tr>
            <td>학년</td>
            <td><input type="radio" name="year" checked>1학년 <input type="radio" name="year">2학년 <input type="radio" name="year">3학년 <input type="radio" name="year">4학년</td>
        </tr>
        <tr>
            <td>학번</td>
            <td><input type="text" size="10"></td>
        </tr>
        <tr>
            <td>주소</td>
            <td><input type="text" size="50"></td>
        </tr>
        <tr>
            <td rowspan="2">연락처</td>
            <td><input type="radio">집 <input type="radio">홍대</td>
        </tr>
        <tr>
            <td><input type="tel" size="3">-<input type="tel" size="4">-<input type="tel" size="4"></td>
        </tr>
        <tr>
            <td>가입동기</td>
            <td><textarea value="카리스마"cols="50" rows="3"></textarea></td>
        </tr>
        <tr>
            <td>자기소개</td>
            <td><textarea cols="50" rows="6"></textarea></td>
        </tr>
        <tr>
            <td colspan="2"> <button>가입하기</button> <input type="reset" value="취소하기"></td>
        </tr>
    </table>

</body>
</html>
