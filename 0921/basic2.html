<!DOCTYPE html>
<html lang="en">
<head>

    <title>vertical-align</title>
    <style type="text/css">
        table,tr{
            height:100px;
            width:200px;
            text-align:center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>vertical-align</h1>
    <table border="1">
        <tr>
            <td>Hello</td>
        </tr>
    </table>
