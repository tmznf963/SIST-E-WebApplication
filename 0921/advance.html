<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advance CSS</title>
    <style type="text/css">
        h1{
            /* visibility: hidden; */
            display: inline;
        }
        p{
            display: inline;
        }
        ul > li{
            list-style-type: none;
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Hello, World</h1>
    <p>HTML5/CSS3</p>
    <a>네이버</a>
    <a>다음</a>

    <ul>
        <li><a href="https://www.naver.com">네이버</a></li> |
        <li><a href="https://www.daum.net">다음</a></li> |
        <li><a href="https://www.google.co.kr">구글</a></li> |
        <li><a href="https://www.nate.com">네이트</a></li>
    </ul>
</body>
</html>
