<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>link style</title>
    <style type="text/css">
        a:link{color:green;}
        a:active{color:rebeccapurple;}
        a:visited{color:peru};
        a:hover{
            color:orangered; 
            font-size: 3em; 
            text-decoration: overline;
            }
    </style>
</head>
<body>
    <h1>Link Style</h1>
    <p><a href="http://www.microsoft.com">마이크로소프트</a></p>
    <p><a href="https://www.yahoo.co.jp">야후 재펜</a></p>
    <p><a href="http://kostat.go.kr"">대한민국통계청</a></p>
    <p><a href="https://www.data.go.kr">공공데이터포털</a></p>
</body>
</html>
