<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list style</title>
    <style type="text/css">
        /* ul > li{
            list-style-image: url('images/pin.jpg')
        } */
        ul:nth-of-type(1) > li{
            list-style-position: inside;
            list-style-type: hiragana;
        }
        ul:nth-of-type(2) > li{
            list-style-position: outside;
            list-style-type: hangul;
        }
    </style>
</head>
<body>
    <h1>list</h1>
    <ul>
        <li>된장찌개</li>
        <li>김치찌개</li>
        <li>부대찌개</li>
        <li>두부찌개</li>
    </ul>
    <ul>
        <li>된장찌개</li>
        <li>김치찌개</li>
        <li>부대찌개</li>
        <li>두부찌개</li>
    </ul>
</body>
</html>
