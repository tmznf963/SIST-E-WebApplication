<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font</title>
    <link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture" rel="stylesheet">
    <style type="text/css">
    @font-face{
        font-family: '나의 나눔체';
        src: url('fonts/NanumGothic.eot');
        src: url('fonts/NanumGothic.ttf');
        src: url('fonts/NanumGothic.woff');
    }
        p{ font-size:2em;}
        p:nth-of-type(1){ font-family: '맑은 고딕'}
        p:nth-of-type(2){ font-family: '굴림체'}
        p:nth-of-type(3){ font-family: 'Black And White Picture', sans-serif}
        p:nth-of-type(4){ font-family: '나의 나눔체'}
        p:nth-of-type(5){ font-variant: small-caps;}
    </style>
</head>
<body>
    <h1>Font</h1>
    <p>크롬의 기본 폰트</p>
    <p>크롬의 기본 폰트</p>
    <p>그녀는 창밖으로 별들을 바라보았다.</p>
    <p>크롬의 기본 폰트</p>
    <p>Hello, World</p>
</body>
</html>
