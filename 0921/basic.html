<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-indent</title>
    <style type="text/css">
    p{
        text-indent:50px;
    }
    p::first-letter{
        font-size:3em;font-weight: 900;color: red;
    }
    </style>
</head>
<body>
    <h1>text-indent</h1>
    <p>백두산(白頭山)은 조선민주주의인민공화국 함경남도 함경북도 혜산군 무산군 과 중화인민공화국 지린 성 연변 조선족 자치주에 걸쳐있는 화산이다. 중국에서는 창바이 산(중국어 간체자: 长白山, 정체자: 長白山, 병음: Chángbái shān, 장백산), 만주어로는 골민 샹얀 알린(果勒敏珊延阿林, Golmin Šanggiyan Alin)이라고 부른다. 한반도 지역에서는 민족의 영산으로 숭앙되었으며, 환웅이 무리 3천 명을 이끌고 제사를 열었다는 태백산과 동일시되기도 한다.</p>
</body>
</html>
