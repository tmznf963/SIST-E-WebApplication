<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form tag 연습</title>
</head>
<body>
    <h1>form tag</h1>
    <h2>회원가입</h2>
    <form action="" method="">
        <fieldset>
            <legend>개인정보</legend>
            <label for="username">Name</label> : <input type="text" / id=username><br/>
            Age : <input type="number"/>
        </fieldset>
        <fieldset>
            <legend>부가정보</legend>
            Address : <input type="text"/><br/>
            Tel : <input type="tel"/>
        </fieldset>
    </form>
</body>
</html>
