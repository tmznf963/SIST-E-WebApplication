<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table tag 연습</title>
</head>
<body>
    <h1>table tag 연습</h1>
    <table border="10" width="50" height="50" align="center" 
    bordercolor ="green" cellspacing="0" cellpadding="25"
    bgcolor="Yellow" background="">
        <caption align="bottom">일일달력</caption>
        <colgroup>
            <col style = "background-color : bisque">
            <col style = "background-color : aqua">
            <col span="2" style = "background-color : brown">
        </colgroup>
        <thead>
            <tr>
                <th>년</th>
                <th>월</th>
                <th>일</th>
                <th>시</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>금</th>
                <td>벤</td>
                <td>지</td>
                <td>홍</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>18</td>
                <td>09</td>
                <td>19</td>
                <th>19:00</th>
            </tr>
            <tr>
                <td>여</td>
                <td>의</td>
                <td>나</td>
                <td>루</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
