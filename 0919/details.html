<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datails tag 연습</title>
</head>
<body>
    <h1>details tag</h1>
    <h2>Python과 Java를 연계한 머신러닝 활용 개발자 양성과정</h2>
    <details>
        <summary>Languages</summary>
        <p>Java SE</p>
        <p>Python</p>
    </details>
    <details>
            <summary>Databases</summary>
            <p>Oracle SQL/PLSQL</p>
            <p>MariaDB</p>
    </details>
    <details>
            <summary>Script Languages</summary>
            <p>HTML5</p>
            <p>CSS3</p>
            <p>JavaScript</p>
            <p>JQuery</p>
    </details>    
</body>
</html>
