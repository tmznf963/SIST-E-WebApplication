<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkbox, radio tag 연습</title>
</head>
<body>
    <h1>checkbox, radio tag</h1>
    <h2>당신의 현재 사용하고 계시는 개발툴을 선택해 주세요.</h2>
    <input type="checkbox" name="tools"/>Eclipse<br/>
    <input type="checkbox" name="tools"/>Visual Studo Code<br/>
    <input type="checkbox" name="tools"/>Atom<br/>
    <input type="checkbox" name="tools"/>Sublime Text<br/>
    <input type="checkbox" name="tools"/>WebStorm<br/>
    <hr>
    <h2>가장 마음에 드는 개발 언어는?</h2>
    <input type="radio" name="language">Java SE<br/>
    <input type="radio" name="language">C++<br/>
    <input type="radio" name="language">C#<br/>
    <input type="radio" name="language">Python<br/>
    <input type="radio" name="language">Ruby<br/>
</body>
</html>
