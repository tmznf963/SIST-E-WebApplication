<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kbd tag 연습</title>
</head>
<body>
    <h1>kbd tag</h1>
    <ul>Windows의 단축키
        <li>프로그램 종료 : <kbd>[Alt]</kbd> + <kbd>[F4]</kbd></li>
        <li>프로그램 실행창 : <kbd>[Win]</kbd> + <kbd>[R]</kbd></li>
        <li>파일 탐색기 : <kbd>[Win]</kbd> + <kbd>[E]</kbd></li>
        <li>로그아웃 : <kbd>[Win]</kbd> + <kbd>[L]</kbd></li>
    </ul>
</body>
</html>
